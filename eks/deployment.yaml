# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  namespace: default
  labels:
    app: node-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
      tier: frontend
      version: "1.0.0"
  template:
    metadata:
      labels:
        app: node-app
        tier: frontend
        version: "1.0.0"
    spec:
      containers:
      - name: node-container
        image: 637423529262.dkr.ecr.us-east-1.amazonaws.com/my-app-repo:4  # Update to ECR image
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: ecr-secret  # Add this if youâ€™re using a private ECR

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: node-service
  labels:
    app: node-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: node-app
